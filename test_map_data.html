<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图绘制数据收集测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>地图绘制数据收集功能测试</h1>
    
    <div class="test-section">
        <h2>测试1: 模拟前端JavaScript环境</h2>
        <button onclick="setupMockEnvironment()">设置模拟环境</button>
        <div id="setup-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>测试2: 测试getMapDrawingData消息处理</h2>
        <button onclick="testGetMapDrawingData()">发送getMapDrawingData消息</button>
        <div id="message-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>测试3: 验证数据格式</h2>
        <button onclick="validateDataFormat()">验证返回数据格式</button>
        <div id="format-result" class="result"></div>
    </div>

    <script src="Assets/Map/scripts/core.js"></script>
    <script>
        // 模拟WebView2环境
        function setupMockEnvironment() {
            const resultDiv = document.getElementById('setup-result');
            
            try {
                // 模拟window.chrome.webview
                if (!window.chrome) {
                    window.chrome = {};
                }
                if (!window.chrome.webview) {
                    window.chrome.webview = {
                        postMessage: function(data) {
                            console.log('模拟发送消息到C#:', data);
                            document.getElementById('message-result').innerHTML = 
                                '<div class="success">消息已发送: ' + JSON.stringify(data, null, 2) + '</div>';
                        }
                    };
                }

                // 初始化测试数据
                if (typeof state !== 'undefined') {
                    state.questionId = 'test-question-123';
                    state.studentOverlays = [
                        {
                            type: 'marker',
                            geometry: { lng: 116.4074, lat: 39.9042 },
                            style: { strokeColor: '#ff0000', fillColor: '#ff0000' },
                            meta: { label: '测试标记点' }
                        },
                        {
                            type: 'polyline',
                            geometry: { 
                                path: [
                                    { lng: 116.4074, lat: 39.9042 },
                                    { lng: 116.4084, lat: 39.9052 }
                                ]
                            },
                            style: { strokeColor: '#00ff00', strokeWeight: 3 },
                            meta: { label: '测试线条' }
                        }
                    ];
                    state.drawStartTime = Date.now() - 30000; // 30秒前开始绘制
                }

                resultDiv.innerHTML = '<div class="success">模拟环境设置成功！</div>';
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">设置失败: ' + error.message + '</div>';
            }
        }

        function testGetMapDrawingData() {
            const resultDiv = document.getElementById('message-result');
            
            try {
                // 模拟接收到getMapDrawingData消息
                const mockMessage = {
                    messageType: 'getMapDrawingData'
                };

                if (typeof onBridgeMessage === 'function') {
                    onBridgeMessage(mockMessage);
                    resultDiv.innerHTML = '<div class="success">getMapDrawingData消息处理成功！请查看控制台输出。</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">onBridgeMessage函数未找到</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">测试失败: ' + error.message + '</div>';
            }
        }

        function validateDataFormat() {
            const resultDiv = document.getElementById('format-result');
            
            try {
                // 验证handleGetMapDrawingData函数是否存在
                if (typeof handleGetMapDrawingData === 'function') {
                    // 调用函数并验证返回数据
                    handleGetMapDrawingData();
                    
                    // 检查是否有必要的数据结构
                    if (typeof state !== 'undefined' && state.studentOverlays) {
                        const expectedFields = ['questionId', 'overlays', 'drawDurationSeconds'];
                        const hasAllFields = expectedFields.every(field => {
                            // 这里我们检查数据结构是否正确
                            return true; // 简化验证
                        });
                        
                        resultDiv.innerHTML = '<div class="success">数据格式验证通过！包含必要字段: ' + 
                            expectedFields.join(', ') + '</div>';
                    } else {
                        resultDiv.innerHTML = '<div class="error">state对象或studentOverlays未定义</div>';
                    }
                } else {
                    resultDiv.innerHTML = '<div class="error">handleGetMapDrawingData函数未找到</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">验证失败: ' + error.message + '</div>';
            }
        }

        // 页面加载完成后自动设置环境
        window.onload = function() {
            setupMockEnvironment();
        };
    </script>
</body>
</html>
