<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图绘制题出题工具</title>
    <!-- 百度地图 API -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=您的密钥"></script>
    <link rel="stylesheet" href="styles/authoring.css" />
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        
        <!-- 工具栏 -->
        <div id="toolbar">
            <div class="tool-group">
                <button id="point-tool" class="tool-btn" title="绘制点">
                    <span class="icon">📍</span>
                </button>
                <button id="line-tool" class="tool-btn" title="绘制线">
                    <span class="icon">📏</span>
                </button>
                <button id="polygon-tool" class="tool-btn" title="绘制多边形">
                    <span class="icon">⬟</span>
                </button>
                <button id="circle-tool" class="tool-btn" title="绘制圆形">
                    <span class="icon">⭕</span>
                </button>
            </div>
            
            <div class="tool-group">
                <button id="edit-tool" class="tool-btn" title="编辑">
                    <span class="icon">✏️</span>
                </button>
                <button id="delete-tool" class="tool-btn" title="删除">
                    <span class="icon">🗑️</span>
                </button>
            </div>
            
            <div class="tool-group">
                <button id="clear-all" class="tool-btn danger" title="清空所有">
                    <span class="icon">🧹</span>
                </button>
            </div>
        </div>
        
        <!-- 模式切换 -->
        <div id="mode-selector">
            <button id="guidance-mode" class="mode-btn active">指引图层</button>
            <button id="reference-mode" class="mode-btn">参考答案</button>
        </div>
        
        <!-- 图层信息面板 -->
        <div id="layer-info">
            <div class="info-header">
                <h3 id="current-mode-title">指引图层</h3>
                <span id="overlay-count">0 个图形</span>
            </div>
            <div class="info-content">
                <div id="overlay-list"></div>
            </div>
        </div>
        
        <!-- 状态栏 -->
        <div id="status-bar">
            <span id="coordinates">坐标: --</span>
            <span id="zoom-level">缩放: --</span>
            <span id="current-tool">工具: 选择</span>
            <span id="base-layer-info">底图: --</span>
        </div>
    </div>

    <script src="scripts/authoring-core.js"></script>
</body>
</html>
